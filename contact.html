<head>
    <meta charset="UTF-8">

    <title>Contact - Ritesh Singh</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f5f8ff;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(60,80,180,0.08);
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px 0 40px;
        }
        .logo {
            font-weight: bold;
            font-size: 1.2em;
            color: #222;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: #222;
            text-decoration: none;
            font-weight: 500;
            font-size: 1em;
            padding-bottom: 4px;
            transition: color 0.2s;
        }
        .nav-links a.active,
        .nav-links a:hover {
            color: #3b6ef6;
            border-bottom: 2px solid #3b6ef6;
        }
        .main-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px 60px 40px;
        }
        .intro {
            max-width: 500px;
        }
        .intro h2 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            font-weight: 700;
            color: #222;
        }
        .intro h2 .highlight {
            color: #3b6ef6;
        }
        .intro p {
            font-size: 1.3em;
            color: #444;
            margin-bottom: 30px;
        }
        .profile-art {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #3b6ef6;
            border-radius: 50% 45% 50% 55% / 60% 50% 60% 50%;
            z-index: 1;
        }
        .profile-photo {
            position: relative;
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 4px 24px rgba(60,80,180,0.10);
            z-index: 2;
            background: #fff;
        }
        @media (max-width: 900px) {
            .main-section {
                flex-direction: column;
                align-items: flex-start;
                padding: 40px 20px;
            }
            .profile-art {
                margin-top: 40px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
